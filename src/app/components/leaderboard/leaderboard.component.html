<div class="flex justify-content-center">
    <div class="flex flex-column">
        <div class="flex justify-content-center">
            <h2>Top Scores!</h2>
        </div>
        <p-table [value]="topScores" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-score>
                <tr>
                    <td>{{ score.user }}</td>
                    <td>{{ score.score }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
